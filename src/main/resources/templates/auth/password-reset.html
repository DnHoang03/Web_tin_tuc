<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Register</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div th:if="${passwordError}" class="text-danger" th:text="${passwordError}"></div>
                    <form role="form" method="post" th:action="@{/auth/reset-password/{id}(id = ${resetPassword.userId})}" th:object="${resetPassword}">
                        <div class="row">
                            <div class="col-md-6 form-outline mb-4">
                                <label for="password"> Password *</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        th:field="*{password}"
                                        placeholder="Password"
                                />
                                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">
                            </div>
                            <div class="col-md-6 form-outline mb-4">
                                <label for="repeatPassword"> Repeat password *</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="repeatPassword"
                                        name="repeatPassword"
                                        th:field="*{repeatPassword}"
                                        placeholder="Repeat Password"/>
                                <p th:if="${#fields.hasErrors('repeatPassword')}" class="text-danger" th:errors="*{repeatPassword}">
                            </div>
                        </div>
                        <!-- Submit button -->
                        <div class="row justify-content-center">
                            <button type="submit"  class="btn btn-primary">Đổi mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
