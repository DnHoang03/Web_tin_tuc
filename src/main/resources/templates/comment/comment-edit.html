<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Edit Comment</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/comment/{id}(id=${comment.id})}" th:object="${comment}">
                <div class="form-group ">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" th:field="*{content}" placeholder="Content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
                <a class="btn btn-danger" th:href="@{/comment/{id}/delete(id = ${comment.id})}">Delete</a>
            </form>
        </div>
    </section>
</main>

</body>
</html>
