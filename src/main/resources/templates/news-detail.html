<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Edit news</title>
</head>
<body class="d-flex flex-column ">
    <section layout:fragment="body" class="py-5">
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder" th:text="${newsDTO.title}"></h1>
                    <p class="lead mb-0" th:text="${newsDTO.shortDescription}"></p>
                </div>
            </div>
        </header>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->
                    <div class="card">
                        <a href="#!"><img class="card-img-top" th:src="${newsDTO.thumbnail}" alt="..." /></a>
                        <div class="card-body col-md-12 mb-4">
                            <div class="small text-muted" th:text="${newsDTO.createdDate}"></div>
                            <h2 class="card-title" th:text="${newsDTO.title}"></h2>
                            <p class="card-text" th:utext="${newsDTO.shortDescription}"></p>
                        </div>
                    </div>
                    <div class="mx-3">
                        <p th:utext="${newsDTO.content}">
                    </div>
                    <div class="container bg-comment content">
                        <h3 class="mb3">Comment</h3>
                        <div class="row mb-3">
                            <form role="form" method="post" th:action="@{/news/{id}(id = ${newsDTO.id})}" th:object="${comment}" class="form-inline">
                                <textarea class="form-control col-md-8" id="commentContent" name="commentContent" th:field="*{content}" placeholder="Comment here"></textarea>
                                <button type="submit" class="btn btn-primary offset-2">Submit</button>
                            </form>
                        </div>
                        <div th:each="commentItem : ${comments}" >
                            <div class="mb-3">
                                <div>
                                    <strong th:text="${commentItem.userDTO.firstName + ' ' + commentItem.userDTO.lastName}"></strong>
                                </div>
                                <p th:text="${commentItem.content}"></p>
                                <div th:if="${commentItem.userDTO.id} == ${user.id}">
                                    <a class="btn btn-sm btn-primary" th:href="@{/comment/{id}(id=${commentItem.id})}">Edit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                            </div>
                        </div>
                    </div>
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6 text-center">
                                    <ul class="list-unstyled mb-0">
                                        <li><a th:href="@{/news/category/{category}(category = ${'THE-THAO'})}">Thể thao</a></li>
                                        <li><a th:href="@{/news/category/{category}(category = ${'CHINH-TRI'})}">Chính trị</a></li>
                                        <li><a th:href="@{/news/category/{category}(category = ${'THE-GIOI'})}">Thế giới</a></li>
                                    </ul>
                                </div>
                                <div class="col-sm-6 text-center">
                                    <ul class="list-unstyled mb-0">
                                        <li><a th:href="@{/news/category/{category}(category = ${'GIAI-TRI'})}">Giải trí</a></li>
                                        <li><a th:href="@{/news/category/{category}(category = ${'GOC-NHIN'})}">Góc nhìn</a></li>
                                        <li><a th:href="@{/news/category/{category}(category = ${'SUC-KHOE'})}">Sức khỏe</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
<!--                    <div class="card mb-4">-->
<!--                        <div class="card-header">Side Widget</div>-->
<!--                        <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </section>

</body>
</html>
