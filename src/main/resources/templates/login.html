<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Login</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div th:if="${param.success}" class="alert alert-success">Đăng ký thành công!</div>
                    <div th:if="${param.error}" class="alert alert-danger">Tên đăng nhập hoặc mật khẩu không đúng!</div>
                    <div th:if="${param.disabled}" class="alert alert-danger">Tài khoản chưa kích hoạt!</div>
                    <div th:if="${param.logout}" class="alert alert-success">Đăng xuất thành công!</div>
                    <div th:if="${param.authenSuccess}" class="alert alert-success">Tài khoản đã được kích hoạt!</div>
                    <div th:if="${param.rs_success}" class="alert alert-success">Đổi mật khẩu thành công!</div>
                    <form role="form" method="post" th:action="@{/auth/login}" >
                        <!-- Username input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input
                                    type="text"
                                    id="username"
                                    class="form-control"
                                    placeholder="Username"
                                    name="username"
                            />
                        </div>
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input
                                    type="password"
                                    id="password"
                                    class="form-control"
                                    placeholder="Password"
                                    name="password"
                            />
                        </div>

                        <!-- Submit button -->
                        <button type="submit" value="Log in" class="btn btn-primary btn-block mb-2">Đăng nhập</button>
                        <div class="row justify-content-center mb-2">
                            <div class="col">
                                <!-- Simple link -->
                                <a th:href="@{/auth/forgot-password}">Quên mật khẩu?</a>
                            </div>
                            <div class="col offset-4">
                                <a th:href="@{/auth/register}">Đăng ký</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
