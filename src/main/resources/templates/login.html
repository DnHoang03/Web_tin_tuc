<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Login</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div th:if="${param.success}" class="alert alert-success">You are register successfully!</div>
                    <div th:if="${param.error}" class="alert alert-danger">Username or password is incorrect!</div>
                    <div th:if="${param.disabled}" class="alert alert-danger">Account is disabled!</div>
                    <div th:if="${param.logout}" class="alert alert-danger">Logout successfully!</div>
                    <div th:if="${param.authenSuccess}" class="alert alert-success">Account is enabled!</div>
                    <form role="form" method="post" th:action="@{/auth/login}" >
                        <!-- Username input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input
                                    type="text"
                                    id="username"
                                    class="form-control"
                                    placeholder="Username"
                                    name="username"
                            />
                        </div>
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input
                                    type="password"
                                    id="password"
                                    class="form-control"
                                    placeholder="Password"
                                    name="password"
                            />
                        </div>

                        <!-- Submit button -->
                        <button type="submit" value="Log in" class="btn btn-primary btn-block mb-2">Sign in</button>
                        <div class="row justify-content-center mb-2">
                            <div class="col">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                            </div>
                            <div class="col ">
                                <p class="text-left">Not a member? <a th:href="@{/auth/register}">Register</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
